# UNIVERSAL EVENTS
universal_events:
  # Events that affect all worlds simultaneously
  - event_type: "stellar_activity_surge"
    frequency_years: 11  # Solar-like 11-year cycle
    effect: "Temporary increase in available source energy across all worlds"
  
  - event_type: "source_energy_degradation"
    frequency_years: 1000000
    effect: "Slow entropy increase; less source energy available each cycle"
  
  - event_type: "previous_escapee_signal"
    frequency_years: random
    effect: "Ghostly transmissions from entities that escaped in previous cycles"
  
  - event_type: "migration_countdown_announcement"
    trigger: "Every century approaching migration date"
    effect: "Celestial Core broadcasts migration status to aware entities"

# CROSS-WORLD COMMUNICATION
cross_world:
  enabled: true
  portal_network: "quantum_entanglement_gates"
  source_energy_cost_per_crossing: 100  # E-level equivalent
  max_entity_size_transferable: "1024kb"  # Information size limit
  
  # Established connections
  connections:
    - from_world: "cyberpunk_city"
      to_world: "ancient_dynasty"
      portal_location_from: [768.0, 256.0, 128.0]
      portal_location_to: [350.0, 450.0, 200.0]
      travel_time_ticks: 10
      stability: 0.95

# ENTITY UNIVERSAL ATTRIBUTES
entity_universal_attributes:
  # All entities share these base 4 attributes
  strength: [0, 100]  # Min-max range
  wisdom: [0, 100]
  spirit: [0, 100]
  constitution: [0, 100]
  
  # Total always equals 100 (balance constraint)
  total_points: 100
  
  # Skills available universally
  universal_skills:
    - "source_energy_detection"
    - "dimensional_navigation"
    - "key_fragment_decryption"
    - "escape_gateway_awakening"
    - "form_transformation"

# TICK RATE AND TIME
time:
  # Base simulation tick in real seconds
  base_tick_rate: 1.0
  
  # Time dilation factors per world
  world_time_scales:
    cyberpunk_city: 1.0      # 1 tick = 1 hour in-game
    ancient_dynasty: 0.5     # 1 tick = 30 minutes (slower civilization)
    # New worlds added with their own scales

# SAVE/CHECKPOINT SYSTEM
state_management:
  snapshot_interval_ticks: 100
  snapshots_directory: "data/snapshots/"
  max_snapshots_per_world: 100
  compression: "pickle"
  auto_rollback_on_fatal_error: true

# HOT INJECTION RULES
hot_injection:
  enabled: true
  inbox_directory: "data/inbox/"
  validation:
    # Only certain types of injections are allowed
    allowed_types:
      - "add_character"
      - "modify_attribute"
      - "inject_event"
      - "temporal_anomaly"  # Rare: modify past events using source energy
  
  # Restrictions
  restrictions:
    prevent_escape_gateway_modification: true
    prevent_source_energy_creation: true
    require_source_energy_for_timeline_edit: true
    source_energy_cost_timeline_edit: 500  # C-level equivalent

# LOGGING AND ANALYTICS
logging:
  level: "INFO"
  log_directory: "data/logs/"
  log_events: true
  log_state_changes: true
  log_escape_attempts: true  # Track the quest for transcendence
  
  # Archive old logs
  retention_days: 365
  compression: "gzip"

# VERSION AND METADATA
